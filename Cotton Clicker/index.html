<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotton Clicker</title>
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/4d568da63c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="#body">
    <div id="basics">
      <h1 id="counter"></h1>
      <p id="cps">0 CPS</p>
      <button id="btn-cotton">
        <img src="images/cotton.jpg" id="cotton" />
      </button>
    </div>

    <div id="upgrades">
      <h1>Upgrades 3</h1>
      <button id="tools">
        Tools
        <p id="toolsPrice">Price: 10 Cotton</p>
        <p id="toolsOwned">0 Owned</p>
      </button>

      <button id="clickers">
        Clicker
        <p id="clickerPrice">Price: 100 Cotton</p>
        <p id="clickersOwned">0 Owned</p>
      </button>

      <button id="farms">
        Farm
        <p id="farmPrice">Price: 10000 Cotton</p>
        <p id="farmsOwned">0 Owned</p>
      </button>
      <div id="infoBox">
        <h2 id="infoTitle">Info</h2>
        <p id="infoOwned"></p>
        <p id="infoPower"></p>
        <p id="infoTotalPower"></p>
      </div>
    </div>
    <div id="research"><h1>Research</h1></div>
  </body>
  <script src="script.js"></script>
</html>
